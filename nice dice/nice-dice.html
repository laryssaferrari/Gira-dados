<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Nice Dice</title>
  </head>

  <body>
    <div class="style-numDice">
      <label for="numDice">Escolha a quantidade de dados entre 1 a 10</label>
      <input type="number" id="numDice" value="1" min="1" max="10" />
    </div>

    <button class="roll">D4</button>
    <button class="roll">D6</button>
    <button class="roll">D8</button>
    <button class="roll">D10</button>
    <button class="roll">D12</button>
    <button class="roll">D20</button>
    <button class="roll">D100</button>
    <div class="die"></div>
  </body>
</html>
